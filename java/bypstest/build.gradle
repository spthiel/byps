apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 11
compileJava.options.encoding = 'UTF-8'
version = versionFromProperties

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            
        }
    }
}


jar {
    manifest {
        attributes 'Implementation-Title': 'BYPS-test',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    
//   flatDir {
//        dirs 'lib'
//    }
}

dependencies {
  compile project(":byps")
  compile project(":byps-override")
  compile project(":bypsgen")
	compile project(":bypshttp")
	compile project(":bypshttp-shmem")
	compile project(":bypshttpasf")
	compile project(":bypstest-api")
	compile project(":bypstest-ser")
	compile project(":bypstest-ser-json")
	compile project(":bypstest-servlet")
	
	compile group: 'junit', name: 'junit', version: '4.12'
	
	// https://mvnrepository.com/artifact/io.undertow/undertow-core
	compile group: 'io.undertow', name: 'undertow-core', version: '1.4.+'
	// https://mvnrepository.com/artifact/io.undertow/undertow-servlet
	compile group: 'io.undertow', name: 'undertow-servlet', version: '1.4.+'
	
}

task buildJarForCompatibilityTest(type: Jar) {
  group = 'build'
  archiveName = 'bypstest_793.jar'
  from { configurations.compile.collect { it.isDirectory() ? it : (it.name.startsWith("byps") ? zipTree(it) : []) } }
  with jar
}
