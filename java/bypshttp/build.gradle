apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
version = versionFromProperties

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            
        }
    }
}


jar {
    manifest {
        attributes 'Implementation-Title': 'BYPS-http',
                   'Implementation-Version': version
    }
    //from (project(":bypshttpasf").sourceSets.main.output)
    from (project(":byps").sourceSets.main.output)
    from (project(":byps-api").sourceSets.main.output)
    
}

repositories {
    mavenCentral()
    
//   flatDir {
//        dirs 'lib'
//    }
}

dependencies {
	compileOnly project(":byps-api")
	compileOnly project(":byps-override")
	compileOnly project(":byps")
	
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.5'
	
	compileOnly group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '8.0.+'
	compileOnly group: 'io.undertow', name: 'undertow-servlet', version: '1.4.20.Final'
	
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.10'
}


